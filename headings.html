<!DOCTYPE html>
<html lang="en-US"> <!--Declaring a language is important for accessibility applications (screen readers) and search engines -->

<head>
<title>Page title</title>
</head>

<body>
<h1>This is heading 1</h1>
<p>this is a paragraph 1</p>
<h2>This is heading 2</h2>
<p>this is a paragraph 2</p>
<h3>This is heading 2</h3>
<p>this is a paragraph 3a</p>
<p>this is a paragraph 3b</p>
<!-- link -->
<a href="https://www.w3schools.com">This is a link</a> <!-- "href" is an attribute of element "a" -->
<!-- image-->
<img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142"> <!--local file. Attribute "alt" is an alternative text to be used when the image cannot be displayed. -->
<img src="https://www.w3schools.com/html/w3schools.jpg" alt="W3Schools.com" width="104" height="142">  <!--remote file with URL-->
<!-- empty html elements -->
<br> <!-- line break, it is not XML conform -->
<p style="color:red">I am a paragraph in red</p>  
<p title="I'm a tooltip">This is a paragraph.</p> <!--The value of the title attribute will be displayed as a tooltip when you mouse over the paragraph-->

<!-- an alphabetical list of some attributes often used in HTML: -->
<!-- 
Attribute	Description
alt	Specifies an alternative text for an image, when the image cannot be displayed
disabled	Specifies that an input element should be disabled
href	Specifies the URL (web address) for a link
id	Specifies a unique id for an element
src	Specifies the URL (web address) for an image
style	Specifies an inline CSS style for an element
title	Specifies extra information about an element (displayed as a tool tip)
-- >

<!-- headings -->

<h1 style="font-size:60px;">Heading 1 big</h1>
<hr>
<h1 style="font-size:12px;">Heading 1 small</h1>

</body>
</html>
