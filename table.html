<!DOCTYPE html>
<html>
<head>
<title>Table exercise</title>
<style>
table, th, tr, td {
		border: 1px solid black;
		border-collapse: collapse;
		padding: 5px;
		text-align: right;
	}

table#table1 {
		width: 100%;
		background-color: #f1f1c1;
}	

table#table1 tr:nth-child(even) {
    background-color: #eee;
}
table#table1 tr:nth-child(odd) {
   background-color:#fff;
}
	
</style>

</head>

<body>

</html>
